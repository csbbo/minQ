<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./static/js/jquery.js"></script>
    <script type="text/javascript" src="./static/js/md5.min.js"></script>
    <script type="text/javascript" src="./static/js/translate.js"></script>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/translate.css">
</head>
<body>
<!-- menu -->
<div class="menu">
<div class="brand">
<img id="minq" src="./static/images/minQ_brand.png" alt="minQ">
<br>
<span class="brandword">有道minQ</span>
</div>
<ul>
	<li>
        <a href="./dict.html">
            <span><i class="icon-refresh"></i> 词典</span>
        </a>
    </li>
    <li>
		<span><i class="icon-copy"></i> 翻译</span>
    </li>
    <li>
		<span><i class=" icon-file-alt"></i> 单词本</span>
	</li>
	<li>
		<span><i class="icon-folder-open-alt"></i> 文档翻译</span>
	</li>
</ul>
<hr>
<ul>
    <li>
        <span><i class="icon-film"></i> 精品课</span>
    </li>
    <li>
        <span><i class="icon-user"></i> 人工翻译</span>
    </li>
</ul>
<div class="form">
    <form>
        <input class="checkbox" type="checkbox">取词
        <br>
        <input class="checkbox" type="checkbox">划词 
    </form>
</div>
</div>
<!-- content -->
<div class="content">
    <div class="flexFirst">
        <div class="chooselang">
            <select class="select" name="select" id="select">
                <option value="auto">自动检测语言</option>
                <option selected="selected" value="entoch">英语 >> 中文</option>
                <option value="chtoen">中文 >> 英语</option>
    
                <option value="chtoja">中文 >> 日语</option>
                <option value="chtoko">中文 >> 韩语</option>
                <option value="chtofr">中文 >> 法语</option>
                <option value="chtode">中文 >> 德语</option>
                <option value="chtoru">中文 >> 俄语</option>
                <option value="chtoes">中文 >> 西班牙语</option>
                <option value="chtopt">中文 >> 葡萄牙语</option>
                <option value="chtovi">中文 >> 越南语</option>
                <option value="chtoid">中文 >> 印尼语</option>
                <option value="chtoar">中文 >> 阿拉伯语</option>
            </select>
        </div>
        <div class="input">
            <textarea name="query" id="query" class="query" placeholder="请输入您要查询的句子..."></textarea>
        </div>
        <div id="qquery" class="translate_btn"><button>查询</button></div>
        <div class="translation">
            <textarea name="translate" id="translate" class="translate"></textarea>
        </div>
    </div>
</div>
</body>
</html>
